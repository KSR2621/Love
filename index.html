<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Love</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b13ceb; /* Romantic Purple */
            font-family: 'Great Vibes', cursive; /* Romantic Font */
            color: #fff;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #countdown {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        #celebrateButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 2rem;
            font-family: 'Great Vibes', cursive;
            border: none;
            background-color: #FF69B4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        #celebrateButton:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            bottom: -50px;
            animation: float 8s linear infinite;
            opacity: 0.8;
            color: #FF69B4;
            font-size: 4rem; /* Bigger hearts */
        }

        /* Floating Hearts Animation */
        @keyframes float {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateX(20px) translateY(-50vh) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateX(-20px) translateY(-100vh) rotate(-45deg);
                opacity: 0.5;
            }
        }
    </style>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Surprise Message and Countdown Timer -->
    <div>
        <h1>Surprise Awaits You, My Love!</h1>
        <div id="countdown"></div>
        <button id="celebrateButton">Celebrate Love ðŸ’–</button>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Countdown Timer Script -->
    <script>
        // Countdown Timer
        const countDownDate = new Date("2025-02-28T00:00:00").getTime();
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "The Surprise is Here!";
            }
        }, 1000);
    </script>

    <!-- Script for Music Autoplay -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("bgMusic");
            audio.play().catch(() => {
                document.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>

    <!-- Script for Redirecting to cake.html -->
    <script>
        document.getElementById("celebrateButton").addEventListener("click", function() {
            document.getElementById("celebrateButton").innerHTML = "Hold on... ðŸŽ‚";
            setTimeout(() => {
                window.location.href = "cake.html";
            }, 5000);
        });
    </script>

    <!-- Script for Animated Hearts -->
    <script>
        const colors = ['#FF69B4', '#FF1493', '#FF4500', '#FF6347', '#FF8C00', '#FFA07A'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (5 + Math.random() * 5) + 's';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = (3 + Math.random() * 2) + 'rem'; // Bigger hearts
            heart.innerHTML = 'â¤ï¸';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 200); // More frequent hearts
    </script>
</body>
</html>
