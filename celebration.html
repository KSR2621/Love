<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8b006a;
            overflow: hidden;
            position: relative;
        }

        /* Scrolling Text */
        .scroll-text {
            position: absolute;
            top: 20%;
            width: 100%;
            font-size: 50px;
            font-weight: bold;
            color: yellow;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Birthday Cake */
        .cake img {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 2;
        }
    </style>
    <script>
        // Redirect to memories.html after 5 seconds
        setTimeout(function() {
            window.location.href = "Memories.html";
        }, 5000);
    </script>
</head>

     style="width: 500px; height: 500px; object-fit: cover; border-radius: 50%; margin-top: 50px;">

</body>
</html>
